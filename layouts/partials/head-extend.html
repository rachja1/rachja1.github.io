<!-- Open Graph / Facebook / Messaging Apps -->
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ .Site.BaseURL }}" />
<meta property="og:title" content="{{ .Site.Title }}" />
<meta property="og:description" content="{{ .Site.Params.description }}" />
<meta property="og:image" content="{{ .Site.BaseURL }}images/lab_portrait.jpg" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:url" content="{{ .Site.BaseURL }}" />
<meta property="twitter:title" content="{{ .Site.Title }}" />
<meta property="twitter:description" content="{{ .Site.Params.description }}" />
<meta property="twitter:image" content="{{ .Site.BaseURL }}images/lab_portrait.jpg" />

<!-- Additional meta for messaging apps -->
<meta name="description" content="{{ .Site.Params.description }}" />
<meta name="image" content="{{ .Site.BaseURL }}images/lab_portrait.jpg" />
